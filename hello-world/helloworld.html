<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Popup</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="popup-content">
    <header>
      <h1>Dub Grind</h1>
      <nav>
        <button id="more-info">ℹ️</button>
        <button id="menu">☰</button>
      </nav>
    </header>
    <main id="main">
      <h2>Ready for a focused study session?</h2>
      <div id="mascot-container">
        <img src="dubs-irl.png" alt="Mascot" />
      </div>
      <div id="button-container">
        <button class="action-button" id="yes">Yes</button>
        <button class="action-button" id="no">Maybe Later</button>
      </div>
    </main>
  </div>
</body>
</html>
